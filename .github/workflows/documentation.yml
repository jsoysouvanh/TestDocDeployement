name: Documentation

on:
  push:
    tags:
    - 'v*.*.*'
  workflow_dispatch:

jobs:
  docs-gen:
    name: Doxygen
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Clone Doxgen Awesome CSS"
        uses: actions/checkout@v2
        with:
          repository: jothepro/doxygen-awesome-css
          ref: v1.6.0
          path: "doxygen-awesome-css"

      - name: Compute version
        id: version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      
      - name: Update Version in Doxyfile
        id: doxy_version
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "PROJECT_NUMBER += v[0-9]+.[0-9]+.[0-9]+.?"
          replace: "PROJECT_NUMBER = ${{ steps.version.outputs.VERSION }}"

      - name: Print doxy_version modified files count
        run: echo Changed ${{ steps.doxy_version.outputs.modifiedFiles }} files.

      - name: "Run Doxygen"
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          working-directory: "./docs"

      - name: Upload doc artifact
        uses: actions/upload-artifact@v2
        with:
          name: doc-archive
          path: |
            ./docs/html
            ./src/WholeNewClassAgain.h
          retention-days: 2

      - name: "Deploy Documentation"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html
          full_commit_message: "Deploy ${{ steps.version.outputs.VERSION }} Documentation"